<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/dist/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="/dist/bootstrap-theme.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="/dist/style.css" type="text/css" media="screen" charset="utf-8">

  <link rel="shortcut icon" type="image/png" href="/dist/favico.png">

  <script type="text/javascript" src="/dist/clappr.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/overlay_buttons.js"></script>
  <title>Overlay Buttons Test Page</title>
</head>
<body>
<section class="container">
  <div class="main">
    <div id="output">
      <div id="player-wrapper" class="player"></div>
    </div>
  </div>
</section>
<footer class="footer"></footer>
</div>
<script type="text/javascript" charset="utf-8">
  window.onload = function () {
    var player = new Clappr.Player({
//      source: 'http://192.168.1.232/vid/kGaNeXIrdFHOvBpqqJUzkZWeJzADMFoDhCohuloX/smil:video.smil/playlist.m3u8',
      source: 'https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8',
      parentId: '#player-wrapper',
      plugins: {
        container: [OverlayButtons]
      },
      OverlayButtons: {
        schedule: [
          {
            start: 60,
            rows: [
              {
                height: .41,
                cols: [{
                  width: .9,
                  text: "آیا این خوب بود؟",
                  style: {
                    background: '#a15',
                  }
                }],
                style: {
                  background: '#1b1',
                }
              },
              {
                height: .41,
                cols: [
                  {
                    width: .3,
                    text: "بله خوبه!",
                    isButton: true,
                    run: () => {
                      console.log('yes', arguments);
                      return true;
                    },
                    style: {
                      background: '#001',
                    },
                    styleHover: {
                      background: '#fff',
                    }
                  },
                  {
                    width: .3,
                    text: "خیر خوب نیست!",
                    isButton: true,
                    run: (player) => {
                      console.log('no', arguments);
                      setTimeout(function() {player.seek(30);}, 50);
                      return true;
                    }
                  }
                ]
              }
            ],
            style: {
              background: '#115',
            }
          },
          {
            start: 120,
            wait: 10,
            limit: 1,
            rows: [
              {
                height: .41,
                cols: [{
                  width: .9,
                  text: "آیا این خوب بود؟"
                }]
              },
              {
                height: .41,
                cols: [
                  {
                    width: .3,
                    text: "بله خوبه!",
                    isButton: true,
                    run: () => {
                      console.log('yes', arguments);
                      return true;
                    }
                  },
                  {
                    width: .3,
                    text: "خیر خوب نیست!",
                    isButton: true,
                    run: () => {
                      console.log('no', arguments);
                      return true;
                    }
                  }
                ]
              }
            ]
          },
          {
            layout: 'cellular',
            start: 1,
            end: 10,
            cells: [
              {
                left: .05,
                top: .41,
                height: .41,
                width: .9,
                text: "محل تبلیغات",
                style: {
                  background: 'blue'
                }
              }
            ]
          }
        ]
      }
    });
  }
</script>
</body>
</html>
